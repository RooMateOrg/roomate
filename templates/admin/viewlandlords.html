<!DOCTYPE html>
<html>

<head>
	<style>
		table th {
			background: #ECECEC;
		}
		table th, table td {
			padding: 15px;

		table tr {
			text-align: center;
			background: #FFFFFF;
			transition: 0.3s;

						<th>Action</th>
					</tr>
					<tr>

					</tr>

		</div>

	</div>

</body>

</html>
